<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Scratch C</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Existing styles preserved */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root {
            --primary: #FFD700; --secondary: #FF0000; --accent: #0000FF;
            --dark: #121212; --light: #FFFFFF; --gray: #2D2D2D; --success: #00FF00;
        }
        body { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); color: var(--light); min-height: 100vh; padding-bottom: 80px; }
        .profile-pic-container { position: relative; width: 150px; height: 150px; margin: 30px auto 20px; }
        .profile-pic { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 4px solid var(--primary); /* YELLOW BORDER */
            background: var(--gray); display: flex; align-items: center; justify-content: center; 
            font-size: 60px; color: var(--primary); cursor: pointer; transition: 0.3s;
        }
        /* Visual Feedback Class */
        .access-granted { border-color: var(--success) !important; box-shadow: 0 0 20px var(--success); }
        
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--dark); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 90%; max-width: 350px; text-align: center; }
        .secret-input { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid var(--primary); color: white; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-pic-container">
            <div class="profile-pic" id="profileTrigger">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <h2 id="userName" style="color: var(--primary)">Loading...</h2>
        <div id="userBalance" style="font-size: 24px; margin-top: 10px;">‚Ç¶0.00</div>
    </div>

    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h3>Security PIN</h3>
            <input type="password" id="pinInput" class="secret-input" placeholder="Enter PIN">
            <button onclick="verifyPin()" style="background:var(--primary); padding:10px; width:100%; border:none; font-weight:bold;">Verify</button>
        </div>
    </div>

    <div id="cmdModal" class="modal">
        <div class="modal-content">
            <h3>System Command</h3>
            <input type="text" id="cmdInput" class="secret-input" placeholder="Enter Command">
            <button onclick="verifyCommand()" style="background:var(--success); padding:10px; width:100%; border:none; font-weight:bold;">Execute</button>
        </div>
    </div>

    <script>
        // Secret Logic: 7 Taps -> 5 Sec Green Border -> PIN Modal
        const trigger = document.getElementById('profileTrigger');
        let tapCount = 0;
        let lastTapTime = 0;

        trigger.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTapTime < 400) { tapCount++; } 
            else { tapCount = 1; }
            lastTapTime = currentTime;

            if (tapCount === 7) {
                tapCount = 0;
                trigger.classList.add('access-granted'); // TURN GREEN
                
                setTimeout(() => {
                    trigger.classList.remove('access-granted');
                    document.getElementById('pinModal').style.display = 'flex';
                }, 5000); // WAIT 5 SECONDS
            }
        });

        function verifyPin() {
            if(document.getElementById('pinInput').value === "141612") {
                document.getElementById('pinModal').style.display = 'none';
                document.getElementById('cmdModal').style.display = 'flex';
            } else { location.reload(); }
        }

        function verifyCommand() {
            if(document.getElementById('cmdInput').value === "MENU BOUNCER 0 REALLY 1") {
                // PERSISTENCE FIX: Manually grant admin role to local session
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                user.role = 'admin'; 
                localStorage.setItem('user', JSON.stringify(user));

                alert("ü§ù Handshake Success");
                window.location.href = 'admin.html';
            } else { location.reload(); }
        }
    </script>
</body>
</html>
