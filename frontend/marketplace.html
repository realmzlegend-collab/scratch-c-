<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Scratch C</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF0000;
            --accent: #0000FF;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --success: #00FF00;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 24px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .add-item-btn {
            padding: 10px 20px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .marketplace-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gray);
            padding-bottom: 10px;
        }

        .marketplace-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .marketplace-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .item-images {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .nav-arrow {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .item-info {
            padding: 20px;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .item-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--success);
            margin-bottom: 10px;
        }

        .item-description {
            color: #CCCCCC;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .seller-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--gray);
        }

        .seller-name {
            color: #888;
            font-size: 14px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .purchase-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .purchase-btn:hover {
            background: #FFA500;
        }

        .purchase-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .ads-container {
            margin: 30px 0;
            text-align: center;
        }

        /* Add Item Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--primary);
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gray);
            border-radius: 8px;
            color: var(--light);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>üõí Marketplace</h1>
            </div>
            <div class="nav-controls">
                <a href="/dashboard.html" class="back-btn">‚Üê Dashboard</a>
                <button class="add-item-btn" onclick="showAddItemModal()">+ Add Item</button>
            </div>
        </div>

        <!-- Ads -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:inline-block;width:728px;height:90px"
                data-ad-client="ca-pub-1883805796264049"
                data-ad-slot="3768074715"></ins>
        </div>

        <div class="marketplace-tabs">
            <button class="marketplace-tab active" onclick="switchCategory('all')">All Items</button>
            <button class="marketplace-tab" onclick="switchCategory('digital')">Digital</button>
            <button class="marketplace-tab" onclick="switchCategory('physical')">Physical</button>
            <button class="marketplace-tab" onclick="switchCategory('service')">Services</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- Items will be loaded here -->
        </div>

        <div style="text-align: center; margin: 40px 0;">
            <button onclick="loadMoreItems()" style="padding: 15px 30px; background: var(--primary); color: var(--dark); border: none; border-radius: 8px; cursor: pointer;">
                Load More Items
            </button>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <h2>‚ûï Add New Item</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="itemTitle" placeholder="Item title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="itemDescription" placeholder="Describe your item" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Price (Credits)</label>
                <input type="number" id="itemPrice" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="itemCategory">
                    <option value="digital">Digital</option>
                    <option value="physical">Physical</option>
                    <option value="service">Service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Images (Up to 5, separate with commas)</label>
                <input type="text" id="itemImages" placeholder="Image URLs separated by commas">
            </div>
            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="text" id="itemWhatsapp" placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="itemAddress" placeholder="Your address">
            </div>
            <div class="modal-buttons">
                <button onclick="addItem()" style="flex: 1; padding: 12px; background: var(--success); color: white; border: none; border-radius: 8px;">
                    List Item
                </button>
                <button onclick="closeAddItemModal()" style="flex: 1; padding: 12px; background: var(--secondary); color: white; border: none; border-radius: 8px;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Google Ads
        (adsbygoogle = window.adsbygoogle || []).push({});

        let currentCategory = 'all';
        let currentPage = 1;

        async function loadItems() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetch(`/api/marketplace/items?category=${currentCategory}&page=${currentPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayItems(data.items);
                }
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function displayItems(items) {
            const itemsGrid = document.getElementById('itemsGrid');
            
            if (currentPage === 1) {
                itemsGrid.innerHTML = '';
            }

            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                
                // Handle images
                const images = item.images || [];
                const firstImage = images[0] || 'https://via.placeholder.com/300x200/2D2D2D/FFFFFF?text=No+Image';
                
                itemCard.innerHTML = `
                    <div class="item-images">
                        <img src="${firstImage}" alt="${item.title}" class="item-image">
                        ${images.length > 1 ? `
                            <div class="image-nav">
                                <button class="nav-arrow" onclick="prevImage(this)">‚Üê</button>
                                <button class="nav-arrow" onclick="nextImage(this)">‚Üí</button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${item.price} Credits</div>
                        <div class="item-description">${item.description}</div>
                        <div class="seller-info">
                            <div class="seller-name">Seller: ${item.sellerName}</div>
                            <button class="whatsapp-btn" onclick="chatOnWhatsApp('${item.sellerWhatsapp}')">
                                üí¨ WhatsApp
                            </button>
                        </div>
                        <button class="purchase-btn" onclick="purchaseItem('${item._id}')" ${item.sellerId === getUserId() ? 'disabled' : ''}>
                            ${item.sellerId === getUserId() ? 'Your Item' : 'Purchase'}
                        </button>
                    </div>
                `;
                
                // Store images data
                itemCard.dataset.images = JSON.stringify(images);
                itemCard.dataset.currentImage = 0;
                
                itemsGrid.appendChild(itemCard);
            });
        }

        function getUserId() {
            const user = JSON.parse(localStorage.getItem('user'));
            return user ? user.id : null;
        }

        function switchCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // Update tabs
            document.querySelectorAll('.marketplace-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadItems();
        }

        function prevImage(button) {
            const itemCard = button.closest('.item-card');
            const images = JSON.parse(itemCard.dataset.images);
            let currentIndex = parseInt(itemCard.dataset.currentImage);
            
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            itemCard.dataset.currentImage = currentIndex;
            
            const img = itemCard.querySelector('.item-image');
            img.src = images[currentIndex];
        }

        function nextImage(button) {
            const itemCard = button.closest('.item-card');
            const images = JSON.parse(itemCard.dataset.images);
            let currentIndex = parseInt(itemCard.dataset.currentImage);
            
            currentIndex = (currentIndex + 1) % images.length;
            itemCard.dataset.currentImage = currentIndex;
            
            const img = itemCard.querySelector('.item-image');
            img.src = images[currentIndex];
        }

        async function purchaseItem(itemId) {
            const token = localStorage.getItem('token');
            const confirmPurchase = confirm('Are you sure you want to purchase this item?');
            
            if (!confirmPurchase) return;

            try {
                const response = await fetch(`/api/marketplace/purchase/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Purchase successful!');
                    
                    // Update user balance in localStorage
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.balance -= data.item.price;
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    // Show WhatsApp button
                    chatOnWhatsApp(data.sellerWhatsapp);
                    
                    // Reload items
                    loadItems();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Purchase failed');
                }
            } catch (error) {
                console.error('Error purchasing item:', error);
                alert('Purchase failed. Please try again.');
            }
        }

        function chatOnWhatsApp(phone) {
            const message = encodeURIComponent('Hello! I saw your item on Scratch C Marketplace');
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        function showAddItemModal() {
            document.getElementById('addItemModal').style.display = 'flex';
        }

        function closeAddItemModal() {
            document.getElementById('addItemModal').style.display = 'none';
        }

        async function addItem() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            const itemData = {
                title: document.getElementById('itemTitle').value,
                description: document.getElementById('itemDescription').value,
                price: parseInt(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                images: document.getElementById('itemImages').value.split(',').map(url => url.trim()),
                sellerWhatsapp: document.getElementById('itemWhatsapp').value,
                sellerAddress: document.getElementById('itemAddress').value
            };

            // Validate
            if (!itemData.title || !itemData.description || !itemData.price || !itemData.sellerWhatsapp) {
                alert('Please fill all required fields');
                return;
            }

            try {
                const response = await fetch('/api/marketplace/items', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    alert('Item listed successfully!');
                    closeAddItemModal();
                    loadItems();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to list item');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to list item. Please try again.');
            }
        }

        function loadMoreItems() {
            currentPage++;
            loadItems();
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', loadItems);
    </script>
</body>
  </html>
