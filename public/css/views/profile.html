<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Scratch C</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/glassmorphism.css">
    <style>
        /* Add profile-specific styles with glassmorphism */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--darker);
            transition: all 0.3s ease;
        }

        .avatar-image.access-granted {
            border-color: var(--success);
            box-shadow: 0 0 30px var(--success);
            animation: pulse-glow 1s infinite;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--light);
        }

        .profile-username {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            color: var(--darker);
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Admin access modal */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .admin-modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: scaleIn 0.3s ease;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--darker);
        }

        .admin-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .admin-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--darker);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .admin-btn-danger {
            background: var(--secondary);
            color: white;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-container {
                padding-top: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav" style="position: fixed; top: 0; left: 0; right: 0; padding: 15px 20px; z-index: 1000;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/dashboard.html" style="color: var(--primary); text-decoration: none; font-weight: bold; font-size: 20px;">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <div class="clock-widget" style="background: rgba(255, 215, 0, 0.1); padding: 8px 15px; border-radius: 20px;">
                <i class="fas fa-clock"></i>
                <span id="currentTime">00:00:00</span>
            </div>
        </div>
    </nav>

    <!-- Admin Access Modals -->
    <div class="admin-modal" id="pinModal">
        <div class="admin-modal-content">
            <div class="admin-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h3 style="color: var(--primary); margin-bottom: 10px;">Security PIN Required</h3>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 20px;">Enter 6-digit security PIN</p>
            <input type="password" class="admin-input" id="pinInput" placeholder="••••••" maxlength="6" inputmode="numeric">
            <button class="admin-btn" onclick="verifyPin()">Verify PIN</button>
            <button class="admin-btn admin-btn-danger" onclick="closePinModal()">Cancel</button>
        </div>
    </div>

    <div class="admin-modal" id="commandModal">
        <div class="admin-modal-content">
            <div class="admin-icon" style="background: var(--accent);">
                <i class="fas fa-terminal"></i>
            </div>
            <h3 style="color: var(--accent); margin-bottom: 10px;">Command Verification</h3>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 20px;">Enter system command</p>
            <input type="text" class="admin-input" id="commandInput" placeholder="Enter command">
            <button class="admin-btn" style="background: var(--accent);" onclick="verifyCommand()">Execute Command</button>
            <button class="admin-btn admin-btn-danger" onclick="closeCommandModal()">Cancel</button>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                <div class="avatar-image" id="avatarImage">
                    <i class="fas fa-user"></i>
                </div>
                <div style="position: absolute; bottom: 0; right: 0; background: var(--primary); color: var(--darker); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="changeAvatar()">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <h1 class="profile-name" id="userFullName">Loading...</h1>
            <div class="profile-username" id="userUsername">@username</div>
            
            <!-- Verification Badge -->
            <div style="display: inline-flex; align-items: center; gap: 8px; background: rgba(30, 144, 255, 0.2); padding: 8px 16px; border-radius: 20px; margin: 10px 0;">
                <i class="fas fa-shield-alt" style="color: var(--accent);"></i>
                <span>Verified Member</span>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount" id="userBalance">₦0.00</div>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <button onclick="window.location.href='coming-soon.html?feature=withdraw'" style="flex: 1; padding: 12px; background: var(--darker); color: white; border: none; border-radius: 10px; font-weight: bold;">
                    <i class="fas fa-wallet"></i> Withdraw
                </button>
                <button onclick="window.location.href='coming-soon.html?feature=deposit'" style="flex: 1; padding: 12px; background: white; color: var(--darker); border: none; border-radius: 10px; font-weight: bold;">
                    <i class="fas fa-plus-circle"></i> Deposit
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalEarned">₦0</div>
                <div class="stat-label">Total Earned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWithdrawn">₦0</div>
                <div class="stat-label">Withdrawn</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="booksRead">0</div>
                <div class="stat-label">Books Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Tasks Done</div>
            </div>
        </div>

        <!-- Profile Actions -->
        <div class="glass-card" style="padding: 25px; margin: 30px 0;">
            <h3 style="color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-cog"></i> Account Settings
            </h3>
            <div style="display: grid; gap: 10px;">
                <button class="profile-action-btn" onclick="editProfile()">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </button>
                <button class="profile-action-btn" onclick="changePassword()">
                    <i class="fas fa-key"></i> Change Password
                </button>
                <button class="profile-action-btn" onclick="window.location.href='coming-soon.html?feature=security'">
                    <i class="fas fa-shield-alt"></i> Security Settings
                </button>
                <button class="profile-action-btn" onclick="window.location.href='coming-soon.html?feature=notifications'">
                    <i class="fas fa-bell"></i> Notifications
                </button>
                <button class="profile-action-btn" onclick="logout()" style="color: var(--secondary);">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass-card" style="padding: 25px; margin: 30px 0;">
            <h3 style="color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas
